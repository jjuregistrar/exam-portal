<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jigjiga University Exam Portal</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      line-height: 1.75;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .logo {
      width: 90px;
      margin-bottom: 5px;
    }

    h1, h2, h3 {
      margin: 4px 0;
    }

    h1 {
      color: #007bff;
      font-size: 22px;
    }

    h2 {
      color: #28a745;
      font-size: 18px;
    }

    h3 {
      color: #d63384;
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 6px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 6px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #output {
      margin-top: 10px;
      text-align: left;
      font-size: 14px;
    }

    .red-text {
      color: red;
      font-weight: bold;
    }
  </style>
  <script>
    function fetchData() {
      const id = document.getElementById("idInput").value;
      google.script.run.withSuccessHandler(displayResult).fetchDataById(id);
    }

    function displayResult(result) {
      const output = document.getElementById("output");
      if (result.status === "success") {
        output.innerHTML = `
          <strong>Data Found:</strong><br>
          <strong>Student Name:</strong> ${result.data.Candidate_Name}<br>
          <strong>Username:</strong> ${result.data.Username}<br>
          <strong>Password:</strong> ${result.data.Password}<br>
          <strong>Exam Building:</strong> ${result.data.E_Building}<br>
          <strong>Exam Room:</strong> ${result.data.E_room}<br>
          <span class="red-text"><strong>Exam Time:</strong> ${result.data.E_Time}</span>
        `;
      } else {
        output.innerHTML = `<strong>${result.message}</strong>`;
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/1GhdVfSc/Logo.png" alt="University Logo" class="logo" />
    <h1>Jigjiga University</h1>
    <h2>Registrar and Alumni Directorate</h2>
    <h3>Sene 2-10, 2017 E. C.</h3>
    <h3>Exit Exam Placement Announcement</h3>
    <input type="text" id="idInput" placeholder="Enter Your Username" />
    <button onclick="fetchData()">Search</button>
    <div id="output"></div>
  </div>
</body>
</html>
